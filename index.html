<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="margin-top: 4%; font-size: 50px ;">Registration Form</h1>
    <div class="main">
       
        <div class="input">
            <h1>Fill in Details</h1>
            <hr>
            <label for="profilepic" style="font-size: 18px;">Photo :</label>
            <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="cursor: pointer;" required >
            <br>
            <br>
            <input type="text" name="name" id="inputname" placeholder="Full Name" required>
            <br>
            <br>
            <input type="radio" name="Male" id="inputgendermale" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Female" id="inputgenderfemale" value="Female">
            <label for="Female">Female</label>
            <br>
            <br>
            <input type="text" name="email" id="inputemail" placeholder="Email" required>
            <br>
            <br>
            <input type="text" name="address" id="inputadd" placeholder="Address" required>
            <br>
            <br>
            <button onclick="save()" class="save">Save</button>
        </div>
        <div class="display">
            <h1>Submitted Form Data</h1>
            <hr>
            <div class="details"><h3>Profile Photo : </h3>
                <p><img id="output" width="100" height="100" /></p>
            </div>
            <div class="details">
                <h3>Name : </h3>
                <p id="name" name="namedisplay"></p>
            </div>
            <div class="details">
                <h3>Gender : </h3>
                <p id="gender"></p>
            </div>
            <div class="details">
                <h3>Email : </h3>
                <p id="email" name="emaildisplay"></p></div>
            <div class="details">
                <h3>Address : </h3>
                <p id="address" name="adddisplay"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
